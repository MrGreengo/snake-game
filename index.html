<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrGreenGo.com - Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
        }
        img {
            max-width: 500px;
            height: auto;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #218838;
        }
        .bold-title {
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MrGreenGo.com</h1>
        <p class="bold-title">Greengo Ed Tech</p>
        <img src="https://github.com/MrGreengo/snake-images/blob/main/MrGreenGo%20logo.jpg?raw=true" alt="Mr. GreenGo Logo">
        <p>We're working hard to bring you an amazing experience. Check back soon!</p>
        <p>
            <a href="https://mrgreengo.github.io/snake-game/snake-game.html" target="_blank" class="button">
                While you wait, try my snake vocab game!
            </a>

    </div>

</html>
